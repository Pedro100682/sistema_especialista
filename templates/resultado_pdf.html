<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Relatório de Avaliação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background: white;
            color: #333;
        }
        h1 {
            color: #003366;
            text-align: center;
        }
        .alerta {
            font-weight: bold;
            padding: 15px;
            border-radius: 6px;
            margin: 20px 0;
            text-align: center;
            color: white;
        }
        .verde { background-color: #4CAF50; }
        .amarelo { background-color: #FFC107; color: #000; }
        .laranja { background-color: #FF9800; }
        .vermelho { background-color: #F44336; }
        p {
            font-size: 16px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <h1>Relatório de Risco Climático</h1>

    <div class="alerta {{ cor_alerta }}">
        {{ texto_alerta }}
    </div>

    <p><strong>Risco identificado:</strong> {{ risco }}</p>
    <p><strong>Recomendações:</strong></p>
    <p>{{ recomendacao|safe }}</p>
</body>
</html>
