<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Resultado</title>
    <style>
        body {
            background-color: #eaf6ff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            background-color: #ffffff;
            padding: 30px;
            margin: 50px auto;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.15);
        }
        h1, h2 {
            color: #003366;
            text-align: center;
        }
        .alerta {
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            color: white;
            font-weight: bold;
            text-align: center;
            font-size: 1.2em;
        }
        .alerta-verde { background-color: #4CAF50; }
        .alerta-amarelo { background-color: #FFC107; color: #000; }
        .alerta-laranja { background-color: #FF9800; }
        .alerta-vermelho { background-color: #F44336; }
        .alerta-roxo { background-color: #800080; }

        p, a {
            font-size: 1.1em;
            color: #333;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-align: center;
            color: #0077cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }

        .header {
            background-color: #b3d9ff;
            padding: 20px;
            display: flex;
            align-items: center;                
            justify-content: center;
            gap: 30px;
        }

        .logo-esquerda img {
            height: 80px;
        }

        .logo-central {
            text-align: center;
        }

        .logo-central img {
            height: 120px;
            display: block;
            margin: 0 auto 10px auto;
        }

        .logo-central .titulo {
            font-size: 18px;
            font-weight: bold;
            color: #000;
        }

        .acoes {
            text-align: center;
            margin-top: 40px;
        }

        .acoes form,
        .acoes a {
            display: inline-block;
            margin: 10px 15px;
        }

        button {
            background-color: #0077cc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>

<!-- Cabeçalho com logos -->
<div class="header">
    <div style="flex: 1; text-align: left; padding-left: 20px;">
        <img src="{{ url_for('static', filename='imagens/unisc.jpg') }}" alt="Logo Unisc" style="height: 80px;">
    </div>
    <div style="flex: 1; text-align: center;">
        <img src="{{ url_for('static', filename='imagens/logo_sistema.jpg') }}" alt="Logo Sistema Especialista" style="height: 160px;">
        <div class="titulo" style="margin-top: 10px; font-weight: bold; color: black;">
            Sistema Especialista de Identificação de Eventos Climáticos e Recomendações de Medidas Preventivas
        </div>
    </div>
    <div style="flex: 1;"></div>
</div>

<!-- Conteúdo principal -->
<div class="container">
    <h1>Resultado da Avaliação</h1>

    <div class="alerta alerta-{{ cor_alerta }}">
        {{ texto_alerta }}
    </div>

    <p style="text-align:center;"><strong>Tipo de risco identificado:</strong> {{ risco }}</p>

    <h2>Recomendações:</h2>
    <p>{{ recomendacao|safe }}</p>

    <!-- Botões de ação -->
    <div class="acoes">
        <form action="/gerar_pdf" method="post">
            <input type="hidden" name="risco" value="{{ risco }}">
            <input type="hidden" name="recomendacao" value="{{ recomendacao|striptags }}">
            <input type="hidden" name="cor_alerta" value="{{ cor_alerta }}">
            <input type="hidden" name="texto_alerta" value="{{ texto_alerta }}">
            <button type="submit">Salvar resultado em PDF</button>
        </form>

        <a href="/">Voltar ao Início do Questionário</a>
        <a href="/fim">Finalizar</a>
    </div>
</div>

</body>
</html>
