<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Resultado</title>
    <style>
        body {
            background-color: #eaf6ff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            background-color: #ffffff;
            padding: 30px;
            margin: 50px auto;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.15);
        }
        h1, h2 {
            color: #003366;
            text-align: center;
        }
        .alerta {
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            color: white;
            font-weight: bold;
            text-align: center;
            font-size: 1.2em;
        }
        .alerta-verde { background-color: #4CAF50; }
        .alerta-amarelo { background-color: #FFC107; color: #000; }
        .alerta-laranja { background-color: #FF9800; }
        .alerta-vermelho { background-color: #F44336; }

        p, a {
            font-size: 1.1em;
            color: #333;
        }
        a {
            display: block;
            margin-top: 30px;
            text-align: center;
            color: #0077cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }

        .header {
            background-color: #b3d9ff;
            padding: 20px;
            display: flex;
            align-items: center;                
            justify-content: center;
            gap: 30px;
        }

        .logo-esquerda img {
            height: 80px;
        }

        .logo-central {
            text-align: center;
        }

        .logo-central img {
            height: 120px;
            display: block;
            margin: 0 auto 10px auto;
        }

        .logo-central .titulo {
            font-size: 18px;
            font-weight: bold;
            color: #000;
        }


    </style>
</head>
<body>
    <div class="header" style="background-color: #b3d9ff; padding: 20px 0;">
    <div style="display: flex; align-items: center; justify-content: space-between; max-width: 1200px; margin: 0 auto;">
        
        <!-- Logo da UNISC à esquerda -->
        <div style="flex: 1; text-align: left; padding-left: 20px;">
            <img src="{{ url_for('static', filename='imagens/unisc.jpg') }}" alt="Logo Unisc" style="height: 80px;">
        </div>

        <!-- Logo do Sistema no centro -->
        <div style="flex: 1; text-align: center;">
            <img src="{{ url_for('static', filename='imagens/logo_sistema.jpg') }}" alt="Logo Sistema Especialista" style="height: 160px;">
            <div class="titulo" style="margin-top: 10px; font-weight: bold; color: black;">
                Sistema Especialista de Identificação de Eventos Climáticos e Recomendações de Medidas Preventivas
            </div>
        </div>

        <!-- Espaço vazio à direita para balancear -->
        <div style="flex: 1;"></div>
    </div>
</div>


<div class="container">
    <h1>Resultado da Avaliação</h1>

    <div class="alerta alerta-{{ cor_alerta }}">
        {{ texto_alerta }}
    </div>

    <p style="text-align:center;"><strong>Tipo de risco identificado:</strong> {{ risco }}</p>

    <h2>Recomendações:</h2>
    <p>{{ recomendacao|safe }}</p>

    <a href="/">Voltar ao Início do Questionário</a>

    <a href="{{ url_for('fim') }}" class="start-btn" style="margin-top:20px;">Finalizar</a>
</div>
</body>
</html>
