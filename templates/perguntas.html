<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Responder Perguntas - Sistema Especialista</title>
    <style>
        body {
            background-color: #eaf6ff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #b3d9ff;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
        }

        .logo-esquerda img {
            height: 80px;
        }

        .logo-central {
            text-align: center;
        }

        .logo-central img {
            height: 120px;
            display: block;
            margin: 0 auto 10px auto;
        }

        .logo-central .titulo {
            font-size: 18px;
            font-weight: bold;
            color: #000;
        }

        .container {
            max-width: 800px;
            background-color: #ffffff;
            padding: 30px;
            margin: 20px auto;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.15);
        }
        h1 {
            color: #000000;
            text-align: center;
        }
        label {
            display: block;
            margin-top: 20px;
            color: #000000;
            font-weight: bold;
        }
        select {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }
        img {
            display: block;
            margin: 10px auto;
            max-width: 100%;
            border-radius: 6px;
        }
        button {
            margin-top: 30px;
            width: 100%;
            padding: 14px;
            background-color: #0077cc;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>

<div class="header">
    <div class="logo-esquerda">
        <img src="{{ url_for('static', filename='imagens/unisc.jpg') }}" alt="Logo UNISC">
    </div>
    <div class="logo-central">
        <img src="{{ url_for('static', filename='imagens/logo_sistema.jpg') }}" alt="Logo do Sistema">
        <div class="titulo">Sistema Especialista para Detecção de Eventos Climáticos e Recomendações de Medidas</div>
    </div>
</div>



<div class="container">
    <h1>Responda às perguntas abaixo</h1>
    <form method="POST" action="/avaliar">

        <label>1. Está chovendo muito forte hoje ou nos três últimos dias?</label>
        <img src="{{ url_for('static', filename='imagens/1-chuva_forte.jpg') }}">
        <select name="p1" required>
            <option value="" disabled selected>Selecione...</option>
            <option>Sim</option>
            <option>Não</option>
        </select>

        <label>2. Você viu/ouviu falar que o rio, arroio ou córrego da sua região está subindo ou transbordando?</label>
        <img src="{{ url_for('static', filename='imagens/2-rio_transbordando.jpg') }}">
        <select name="p2" required>
            <option value="" disabled selected>Selecione...</option>
            <option>Sim</option>
            <option>Não</option>
            <option>Não há rio por perto</option>
        </select>

        <label>3. Mesmo sem rio por perto, a sua rua já alagou quando chove muito?</label>
        <img src="{{ url_for('static', filename='imagens/3-rua_alagada.jpg') }}">
        <select name="p3" required>
            <option value="" disabled selected>Selecione...</option>
            <option>Sim</option>
            <option>Não</option>
        </select>

        <label>4. A água da chuva acumula rápido na sua rua ou no seu quintal?</label>
        <img src="{{ url_for('static', filename='imagens/4-agua_acumulada_quintal.jpg') }}">
        <select name="p4" required>
            <option value="" disabled selected>Selecione...</option>
            <option>Sim</option>
            <option>Não</option>
        </select>

        <label>5. Está fazendo muito calor nos últimos dias?</label>
        <img src="{{ url_for('static', filename='imagens/5-calor_extremo.jpg') }}">
        <select name="p5" required>
            <option value="" disabled selected>Selecione...</option>
            <option>Sim</option>
            <option>Não</option>
        </select>

        <label>6. Está ventando muito forte ou houve tempestade recente?</label>
        <img src="{{ url_for('static', filename='imagens/6-vento_forte.jpg') }}">
        <select name="p6" required>
            <option value="" disabled selected>Selecione...</option>
            <option>Sim</option>
            <option>Não</option>
        </select>

        <label>7. Está há muitos dias sem chover (mais de 30 dias) e a vegetação está secando?</label>
        <img src="{{ url_for('static', filename='imagens/7-seca_plantacao.jpg') }}">
        <select name="p7" required>
            <option value="" disabled selected>Selecione...</option>
            <option>Sim</option>
            <option>Não</option>
        </select>

        <label>8. Sua casa está próxima de rio, arroio, córrego ou barranco?</label>
        <img src="{{ url_for('static', filename='imagens/8-casa_barranco.jpg') }}">
        <select name="p8" required>
            <option value="" disabled selected>Selecione...</option>
            <option>Sim</option>
            <option>Não</option>
        </select>

        <label>9. Sua casa está em área mais baixa do que as casas vizinhas?</label>
        <img src="{{ url_for('static', filename='imagens/9-casa_baixa.jpg') }}">
        <select name="p9" required>
            <option value="" disabled selected>Selecione...</option>
            <option>Sim</option>
            <option>Não</option>
            <option>Não sei</option>
        </select>

        <label>10. Sua casa está localizada em morro ou encosta?</label>
        <img src="{{ url_for('static', filename='imagens/10-casa_morro.jpg') }}">
        <select name="p10" required>
            <option value="" disabled selected>Selecione...</option>
            <option>Sim</option>
            <option>Não</option>
        </select>

        <label>11. Há muita pavimentação (asfalto/concreto) e pouca vegetação na sua área de moradia?</label>
        <img src="{{ url_for('static', filename='imagens/11-muita_pavimentacao.jpg') }}">
        <select name="p11" required>
            <option value="" disabled selected>Selecione...</option>
            <option>Sim</option>
            <option>Não</option>
        </select>

        <label>12. Há pessoas com mobilidade reduzida na residência?</label>
        <img src="{{ url_for('static', filename='imagens/12-pessoas_mobilidade.jpg') }}">
        <select name="p12" required>
            <option value="" disabled selected>Selecione...</option>
            <option>Sim</option>
            <option>Não</option>
        </select>

        <label>13. Há idosos, crianças pequenas ou pessoas com doenças na residência?</label>
        <img src="{{ url_for('static', filename='imagens/13-idoso_crianca_doente.jpg') }}">
        <select name="p13" required>
            <option value="" disabled selected>Selecione...</option>
            <option>Sim</option>
            <option>Não</option>
        </select>

        <label>14. Você já recebeu algum aviso da Defesa Civil, prefeitura, rádio, TV ou celular sobre riscos climáticos?</label>
        <img src="{{ url_for('static', filename='imagens/14-aviso_defesa_civil.jpg') }}">
        <select name="p14" required>
            <option value="" disabled selected>Selecione...</option>
            <option>Sim</option>
            <option>Não</option>
        </select>

        <label>15. Você e sua família sabem para onde ir em caso de emergência?</label>
        <img src="{{ url_for('static', filename='imagens/15-grafico.jpg') }}">
        <select name="p15" required>
            <option value="" disabled selected>Selecione...</option>
            <option>Sim</option>
            <option>Não</option>
        </select>

        <label>16. Você tem uma mochila de emergência preparada com documentos, remédios e itens essenciais?</label>
        <img src="{{ url_for('static', filename='imagens/16-mochila.jpg') }}">
        <select name="p16" required>
            <option value="" disabled selected>Selecione...</option>
            <option>Sim</option>
            <option>Não</option>
        </select>

        <button type="submit">Avaliar Risco</button>
    </form>
</div>

</body>
</html>
